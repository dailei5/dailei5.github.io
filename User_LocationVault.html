<!DOCTYPE html>
<!-- THIS IS THE USER SIGN UP PAGE. IT IS USER_LOCATIONVAULT BECAUSE IT GETS THE USER'S INFO AND LOCATION -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/sign.css">

</head>
<body>
<!--the page heading -->
<h1 id="header" class="header"></h1>
<div id="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label>
        <b>Email</b>
        <input type="text" placeholder="Enter Email" name="Email" required >

        <b>Zip Code</b>
        <input type="text" placeholder="Enter Zip Code" name="Zip_Code" required>

        <b>Password</b>
        <input name="psw" placeholder="Enter Password" required type="password">

        <b>Repeat Password</b>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    </label>
    <a href="index.html"><button type="button" >Cancel</button></a>
    <button type="submit" >Sign Up</button>
</div>
<script src="js/script.js"></script>
</body>
</html>
